<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>マジカルターンテーブル</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900" rel="stylesheet">
  </head>
  <body>
    <div id="loading">
      <p>Loading…</p>
    </div>
    <div id="song_select">
      <p>Select song</p>
      <button class="song_btn" id="song_0">king妃jack躍</button>
      <button class="song_btn" id="song_1">生きること</button>
      <button class="song_btn" id="song_2">唱明者</button>
      <button class="song_btn" id="song_3">ネオンライトの海を往く</button>
      <button class="song_btn" id="song_4">ミュウテイション</button>
      <button class="song_btn" id="song_5">Entrust via 39</button>
    </div>
    <div id="player">
      <div id="wrapper">
        <button id="startstop"></button>
        <button id="replay"></button>
        <button id="back"></button>
        <div id="volume_slider"></div>
      </div>
      <div id="dummy"></div>
      <div id="p5js"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
